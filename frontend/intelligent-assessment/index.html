<!DOCTYPE html>
<html lang="en-IN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  
  <title>NeuroLearn - Intelligent Assessment Platform | Chennai</title>
  <meta name="description" content="AI-powered assessment platform designed for Chennai students and teachers. Create intelligent quizzes and enhance learning outcomes." />
  <meta name="keywords" content="assessment, quiz, education, Chennai, Tamil Nadu, AI, learning, students, teachers, NeuroLearn" />
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#1976d2" />
  
  <!-- Apple Mobile -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="NeuroLearn" />
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- Critical CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      line-height: 1.5;
      color: #212121;
      background-color: #fafafa;
      -webkit-font-smoothing: antialiased;
    }
    
    #root {
      min-height: 100vh;
    }
    
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1976d2 0%, #42a5f5 100%);
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="root">
    <!-- Initial loading screen -->
    <div class="app-loading" id="initial-loading">
      <h1>NeuroLearn</h1>
      <p>Loading your intelligent assessment platform...</p>
    </div>
  </div>
  
  <!-- No JavaScript fallback -->
  <noscript>
    <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 2rem; text-align: center;">
      <div>
        <h1>JavaScript Required</h1>
        <p>NeuroLearn requires JavaScript to function. Please enable JavaScript in your browser.</p>
      </div>
    </div>
  </noscript>
  
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
